<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <title>iAbsolve</title>
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>

  <body>
    <main>
      <div class="px-4 py-3 my-2 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="{{ url_for('static', filename='images/azure-icon.svg') }}"
          alt="Azure Logo"
          width="192"
          height="192"
        />
        <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="display-6 fw-bold text-primary">Absolution</h1>
      </div>
      <form method="post" action="{{url_for('hello')}}">
        <div class="col-md-6 mx-auto text-center">
          <label for="name" class="form-label fw-bold fs-5"
            >What is your sin?
          </label>
          
          <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
          <div
            class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1"
          >
            <textarea
              type="text"
              class="form-control"
              id="name"
              name="name"
              style="max-width: 256px"
              rows="5"
            ></textarea>
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-5">
            <button type="submit" name="button_id" id="absolution" value="abs" class="btn btn-primary btn-lg px-4 gap-3">
              Offer Absolution $1
            </button>

            <button type="submit" id="blessing" name="button_id" value="bls" class="btn btn-primary btn-lg px-4 gap-3">
              Offer A Blessing $5
            </button>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center w-25 my-5">
          <select class="form-select" id="denomination" name="denomination" form-select-sm aria-label="Default select example">
            <option selected>Two</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </form>
    </main>
  </body>
</html>
